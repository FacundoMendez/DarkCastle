<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script defer src="./index.js"></script>
    <script defer src="./move.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>DARK CASTLE </title>
</head>
<body>
    
    <div class="preload">
        <div class="preload__video">
            <video class="video__animated-preload" src="./src/precarga2.mp4" loop muted autoplay
                type="video/mp4"></video>
            <div class="ball"></div>
        </div>
        <div class="skip">
            <p>skip</p>
        </div>
    </div>

    <div class="skip__video"></div>


    <div class="preload__movile">
        <div class="preload__video-movile">
            <video class="video__animated-preload-movil" src="./src/logo.mp4" loop muted autoplay 
                type="video/mp4"></video>
            <div class="ball__movile"></div>
        </div>
    </div>

    <div class="container">
        <video class="container__background" src="./src/backgroundPrincipal.mp4" loop muted autoplay 
            type="video/mp4"></video>
        <img class="img__animated-preload-movil" src="./src/backgroundPrincipal-movile.png" alt="Background DarkCastle">
    </div>

    <main class="main">

        <div class="cofreRojo">
            <div class="contenedor__cofreRojo">
                <div class="flecha__back-rojo">
                    <img src="./src/flecha-back.png" alt="Flecha back">
                </div>
            
                <div class="container1__cofreRojo">
                    <div class="buttonBuy-cofreRojo">
                        <button id="buy-CofreRojo">Buy</button>
                    </div>
                </div>
            
            
                <div class="container2__cofreRojo">
            
                    <div class="stars-cofreRojo">
                        <img src="./src/cofres/backgroundRecuadroArriba.png" alt="Background pared character">
            
                        <div class="character1">
                            <img src="./src/cofres/character1.png" alt="Character1 Info">
                        </div>
                        <div class="character2">
                            <img src="./src/cofres/character2.png" alt="Character2 Info">
                        </div>
                        <div class="character3">
                            <img src="./src/cofres/character3.png" alt="Character3 Info">
                        </div>
                    </div>
            
                    <div class="characterStats-cofreRojo">
                        <img src="./src/cofres/backgroundRecuadroAbajo.png" alt="Background pared character">
                        <div class="character1-grande">
                            <img src="./src/cofres/character1-grande.png" alt="Character1-grande Info">
                        </div>
                        <div class="character2-grande">
                            <img src="./src/cofres/character2-grande.png" alt="Character2-grande Info">
                        </div>
                        <div class="character3-grande">
                            <img src="./src/cofres/character3-grande.png" alt="Character3-grande Info">
                        </div>
                    </div>
            
                </div>
            </div>
            
        </div>

        <div class="cofreGris">
            <div class="flecha__back-gris">
                <img src="./src/flecha-back.png" alt="Flecha back">
            </div>
            <p>Cofre GRIS</p>
        </div>

        <div class="cofreVerde">
            <div class="flecha__back-verde ">
                <img src="./src/flecha-back.png" alt="Flecha back">
            </div>
            <p>Cofre VERDE</p>
        </div>

        <div class="cofreDiamante">
            <div class="flecha__back-diamante">
                <img src="./src/flecha-back.png" alt="Flecha back">
            </div>
            <p>Cofre DIAMANTE</p>
        </div>


        <div class="viewport">
            <div class=" container2">
                <p>container 2</p>
            </div>
    
            <div class="container3">
                <div class="container3__ojos">
                    <img src="./src/ojos.png" alt="OjosBlack">
                </div>
                <div class="container3__pasillo">
                    <img  src="./src/pasilloCastle1.png" alt="Pasillo castillo">
                </div>
    
                <div id="cofres" class="container3__tesoro">
                    <video src="./src/cofres.mp4" loop muted autoplay type="video/mp4"></video>
                  
                </div>
                <div class="container3__buttons">
                    <div class="container3__button-cofre-gris buttonCofre"></div>
                    <div class="container3__button-cofre-verde buttonCofre"></div>
                    <div class="container3__button-cofre-rojo buttonCofre"></div>
                    <div class="container3__button-cofre-diamante buttonCofre"></div>
                </div>
            </div>
    
            <div class="container4">
                <p>container 4</p>
            </div>
        </div>

    </main>

 
<script src="./js/cofres/cofre-rojo.js"></script>
<script src="./js/cofres/cofre-gris.js"></script>
<script src="./js/cofres/cofre-verde.js"></script>
<script src="./js/cofres/cofre-diamante.js"></script>

</body>

</html>
