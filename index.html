<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DARK CASTLE </title>
</head>
<body>
    
    <div class="preload">
        <div class="preload__video">
            <video class="video__animated-preload" src="./src/precarga.mp4" loop muted autoplay
                type="video/mp4"></video>
            <div class="ball"></div>
        </div>
        <div class="skip">
            <p>skip</p>
        </div>
    </div>

    <div class="skip__video"></div>


    <div class="preload__movile">

                type="video/mp4"></video>
            <div class="ball__movile"></div>
        </div>
    </div>



    <main>
        <div class="container">
            <video class="container__background" src="./src/backgroundPrincipal2.mp4" loop muted autoplay
                type="video/mp4"></video>
            <img class="img__animated-preload-movil" src="./src/backgroundPrincipal-movile.png" alt="Background DarkCastle">
        
        </div>



        <div class=" container2">
            <p>container 2</p>
        </div>
        <div class="container3">
            <p>container 3 </p>
            <div class="container3__pasillo">
                <img src="./src/pasilloCastle.png" alt="Pasillo castillo">
            </div>
        </div>
        <div class="container4">
            <p>container 4</p>
        </div>

        <!--       <div class="container5">
            <p>container 5</p>
        </div> -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"
