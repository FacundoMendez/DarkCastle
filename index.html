<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script defer src="./index.js"></script>
    <script defer src="./move.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>DARK CASTLE </title>
</head>
<body>
    
    <div class="preload">
        <div class="preload__video">
            <video class="video__animated-preload" src="./src/precarga2.mp4" loop muted autoplay
                type="video/mp4"></video>
            <div class="ball"></div>
        </div>
        <div class="skip">
            <p>skip</p>
        </div>
    </div>

    <div class="skip__video"></div>


    <div class="preload__movile">
        <div class="preload__video-movile">
            <video class="video__animated-preload-movil" src="./src/logo.mp4" loop muted autoplay 
                type="video/mp4"></video>
            <div class="ball__movile"></div>
        </div>
    </div>

    <div class="container">
        <video class="container__background" src="./src/backgroundPrincipal.mp4" loop muted autoplay 
            type="video/mp4"></video>
        <img class="img__animated-preload-movil" src="./src/backgroundPrincipal-movile.png" alt="Background DarkCastle">
    </div>

    <main class="main">
        <div class=" container2">
            <p>container 2</p>
        </div>

        <div class="container3">
            <div class="container3__ojos">
                <img src="./src/ojos.png" alt="OjosBlack">
            </div>
            <div class="container3__pasillo">
                <img  src="./src/pasilloCastle1.png" alt="Pasillo castillo">
            </div>

            <div class="container3__tesoro">
                <!-- <img  src="./src/backgroundTesoro.png" alt="Pasillo castillo"> -->
                <video src="./src/cofres.mp4" loop muted autoplay type="video/mp4"></video>
            </div>
        </div>

        <div class="container4">
            <p>container 4</p>
        </div>
        
    </main>

 

</body>

</html>
