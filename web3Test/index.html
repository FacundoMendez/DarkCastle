<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 3 Test</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel="stylesheet" href="css/styles.css">
    <script language="javascript" type="text/javascript" src="js/web3.min.js"></script>

</head>
<body>
    <h1 class="text-center">Nfts Minting</h1>
         
    <div class="buttons">
        <button type="button" id="btn-last" class="btn btn-secondary">Get Last Nft Minted</button>
        <button type="button" id="btn-mint-common" class="btn btn-secondary">Mint Obsidian</button>
        <button type="button" id="btn-mint-uncommon" class="btn btn-success">Mint Emerald</button>
        <button type="button" id="btn-mint-rare" class="btn btn-danger">Mint Ruby</button>
        <button type="button" id="btn-mint-legendary" class="btn btn-warning">Mint Diamond</button>  
    </div>

    <div class="contenedor">
        <img src="" id="img" class="nftImg" alt="">
        <div class="nft-info">
            <div class="info">
                <h2>NFT Dna:</h2>
                <h3 id="nft-dna">N/A</h3>
            </div>
            <div class="info">
                <h2>NFT Rareness:</h2>
                <h3 id="nft-rareness">N/A</h3>
            </div>
            <div class="info">
                <h2>NFT Type:</h2>
                <h3 id="nft-type">N/A</h3>
            </div>
            <div class="info">
                <h2>NFT Stars:</h2>
                <h3 id="nft-stars">N/A</h3>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/script.js"></script>
   <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
